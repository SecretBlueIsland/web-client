<html>
<head>
    <meta charset="UTF-8">
    <title>WebRTC PeerConnection</title>
    <link href="client.css" rel="stylesheet"/>
</head>

<body>
<div>

    <div>
	<span>local id: </span><input type="text" id="src" value="12345679"/>
        <span>remote id: </span><input type="text" id="room" value="37369698"/>
    </div>
    <div>
        <button id="connserver">ConnServer</button>
        <button id="call">Call</button>
        <button id="leave" disabled>Leave</button>
    </div>

    <div id="preview">
        <div>
            <h2>Remote:</h2>
            <video id="remotevideo" autoplay playsinline muted></video>
            <h2>Offer SDP:</h2>
            <textarea id="offer"></textarea>
            <h2>Answer SDP:</h2>
            <textarea id="answer"></textarea>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<!--script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.4.1/socket.io.js"></script-->
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="client.js"></script>
</body>
</html>
